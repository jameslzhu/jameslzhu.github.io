<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% block title %}{{name}}{% endblock %}
  </title>
  <link rel="alternate" href="{{url}}/feed.xml" type="application/rss+xml" title="{{description}}">
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Lato|Source+Sans+Pro:400+700" rel="stylesheet"> 
  <link rel="stylesheet" href="/styles/main.css">
  {{ env.helpers.livereload() | safe }}
</head>
<body>
  {% block header %} 
    <header class="black tc mt4 mb3">
      <div class="logo">
        <h1><a class="no-underline" href="{{url}}">{{name}}</a></h1>
      </div>
    </header>
  {% endblock %}
  <main id="content">
    {% block content %}{% endblock %}
  </main>
  <hr>
  {% block footer %}
    <footer class="tc mv3">
      <!-- copy -->
      <section class="f6">
        <p class="dark-gray">Built with <a class="dark-gray" href="https://github.com/jnordberg/wintersmith">Wintersmith</a></p>
      </section>
    </footer>
  {% endblock %}
</body>
</html>
